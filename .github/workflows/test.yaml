name: test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1.9
        with:
          cmake-version: "3.21.x"
      - name: Check privileges
        shell: bash
        run: |
          ls -la .
          ls -la "$RUNNER_TEMP"
      - name: Run tests
        shell: bash
        run: ./scripts/test.sh "$RUNNER_TEMP/build"
